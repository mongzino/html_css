<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/join.css" />
  </head>
  <body>
    <div class="join-container">
      <fieldset class="join-fieldset">
        <legend class="join-legend"></legend>
        <form class="join-form" action="#">
          <div class="join-name-box">
            <label for="join-name">성명</label>
            <input
              type="text"
              id="join-name"
              name="name"
              placeholder="홍길동"
            />
          </div>
          <div class="join-number-box">
            <label for="number">전화번호</label>
            <input
              type="text"
              id="join-number"
              name="number"
              placeholder="01012341234"
            />
          </div>
          <div class="join-email-box">
            <label for="join-email">email</label>
            <input
              type="email"
              id="join-email"
              name="email"
              placeholder="email@google.com"
            />
          </div>
          <div class="join-div-info-box">
            <label for="join-div-info">
              위의 개인정보를 제 3자에게 제공하는 것에 동의합니다.</label
            >
            <input type="checkbox" id="join-div-info" required />
          </div>
          <div class="join-submit-box">
            <input class="join-submit" type="submit" value="다음" />
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
