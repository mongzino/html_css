<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/join.css" />
  </head>
  <body>
    <div class="join2-container">
      <nav class="join-nav">
        <div>
          <a href="join1.html"><i class="fa-solid fa-left-long"></i></a>
          <span>회원가입</span>
        </div>
        <a href="../index.html"><i class="fa-solid fa-house"></i></a>
      </nav>
      <form class="join2-form" action="../index.html">
        <div class="join2-id-box">
          <input type="text" name="id" placeholder="ID" />
          <div>중복확인</div>
        </div>
        <input type="password" name="password" placeholder="비밀번호" />
        <input type="password" name="password2" placeholder="비밀번호 확인" />
        <input type="text" name="name" placeholder="이름" />
        <input type="text" name="birth" placeholder="생년월일" />
        <input type="text" name="number" placeholder="휴대폰 번호" />

        <div class="join2-div-info-box">
          <input type="checkbox" id="join2-div-info" required />
          <label for="join2-div-info">
            위의 개인정보를 제 3자에게 제공하는 것에 동의합니다.</label
          >
        </div>
        <div class="join2-submit-box">
          <input id="join2-submit" type="submit" value="회원가입" />
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/2faf129455.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
