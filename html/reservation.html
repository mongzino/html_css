<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reservation.css" />
  </head>
  <body>
    <div class="reservation-container">
      <fieldset class="reservation-fieldset">
        <legend class="reservation-legend">개인정보</legend>
        <form class="reservation-form" action="#">
          <div class="reservation-name-box">
            <label for="reservation-name">성명</label>
            <input
              type="text"
              id="reservation-name"
              name="name"
              placeholder="홍길동"
            />
          </div>
          <div class="reservation-number-box">
            <label for="number">전화번호</label>
            <input
              type="text"
              id="reservation-number"
              name="number"
              placeholder="01012341234"
            />
          </div>
          <div class="reservation-email-box">
            <label for="reservation-email">email</label>
            <input
              type="email"
              id="reservation-email"
              name="email"
              placeholder="email@google.com"
            />
          </div>
          <div class="reservation-div-info-box">
            <label for="reservation-div-info">
              위의 개인정보를 제 3자에게 제공하는 것에 동의합니다.</label
            >
            <input type="checkbox" id="reservation-div-info" required />
          </div>
          <div class="reservation-submit-box">
            <input class="reservation-submit" type="submit" value="다음" />
          </div>
        </form>
      </fieldset>
